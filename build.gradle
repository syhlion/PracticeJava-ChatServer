apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.syhlion.Main'
sourceCompatibility = 1.8
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }

    }
}